
<dl class="author">
	<dt ng-show="rec.authors.length > 0">本周推荐</dt>
	<dd ng-repeat="author in rec.authors">
		<div class="avatar">
			<img ng-src="{{author.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{author.name}}</h5>
			<p>{{author.alt}}</p>
		</div>
	</dd>
	<dt ng-show="all.authors.length > 0">热门作者</dt>
	<dd ng-repeat="author in all.authors">
		<div class="avatar">
			<img ng-src="{{author.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{author.name}}</h5>
			<p>{{author.alt}}</p>
		</div>
	</dd>
</dl>
