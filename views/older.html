
<div class="item" ng-repeat="item in items">
	<!-- 日期分类 -->
	<div class="mark" ng-show="item.date">{{ item.date | date: 'd MMM' }}</div>
	<ul class="posts">
		<!-- 文章 -->
		<li ng-repeat="post in item.posts">
			<span href="javascript:;" class="tag" ng-if="post.column.name !== ''">{{post.column.name}}</span>
			<div class="cont">
				<h3>{{post.title}}</h3>
				<div class="brief" ng-switch="{{post.display_style}}">
					<p ng-if="post.display_style !== 10003" ng-class="{only: post.display_style === 10001}">{{post.abstract}}</p>

					<div class="thumb" ng-switch-when="10002">
						<img ng-src="{{post.thumbs[0].medium.url}}" alt="">
					</div>

					<div class="gallery" ng-switch-when="10003">
						<div class="img-box" ng-repeat="thumb in post.thumbs">
							<img ng-src="{{thumb.small.url}}" alt="">
						</div>
					</div>
				</div>							
			</div>
		</li>
	</ul>
</div>
